  url: http://episodes.cafenerd.pl/2017-08-18-AppleWatch.mp3
  subtitle: Dlaczego korzystamy z AppleWatch? Dlaczego jest on tak popularny? Czy jest on wielkim rozczarowaniem?
  description: >
    W odcinku [Krzysiek](https://twitter.com/_siejkowski), [Aga](https://twitter.com/agaczyzak) i [Maciek](https://twitter.com/MaciejOczko) rozmawiają o AppleWatch.

    Opowiadając o tym jak korzystają na co dzień z zegarka firmy Apple i o swoim rozczarowaniach z nim związanych, począwszy od krótkiej historii urządzenia,
    poruszają kwestie jego użyteczności, wyglądu, zagadnień i trudności technologicznych oraz największych plusów i minusów gadżetu rodem z Cupertino.

