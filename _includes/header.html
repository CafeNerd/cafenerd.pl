<div class="header row align-middle text-center">
  <div class="columns small-4">
    <div class="row">
      <div class="columns small-2"></div>
      <div class="columns small-8">
        <img src="/img/logo_big.png">
      </div>
      <div class="columns small-2"></div>
    </div>
  </div>
  <div class="columns small-2">
    <a href="/"
       {% if include.underline_episodes %}
       class="underline"
       {% endif %}
    >
      ODCINKI
    </a>
  </div>
  <div class="columns small-2">
    <a href="/about"
       {% if include.underline_about %}
       class="underline"
       {% endif %}
    >
      CO TO JEST
    </a>
  </div>
  <div class="columns small-2">
    <a href="mailto: {{ site.data.metadata.email }}">
      KONTAKT
    </a>
  </div>
  <div class="columns small-2">
    <div class="row align-middle">
      <div class="columns small-3">
        <a href="{{ site.data.metadata.facebook }}">
          <span class="fa fa-facebook-square"></span>
        </a>
      </div>
      <div class="columns small-3">
        <a href="{{ site.data.metadata.twitter }}">
          <span class="fa fa-twitter-square"></span>
        </a>
      </div>
      <div class="columns small-3">
        <a href="/rss.xml">
          <span class="fa fa-rss-square"></span>
        </a>
      </div>
      <div class="columns small-3">
      </div>
    </div>
  </div>
</div>
